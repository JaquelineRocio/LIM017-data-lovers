<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <main>
      <div id="neblina">
        
          <img id="homeIcon" src="img/home.png" alt="">
        
        <header>
          <img id="logo" src="img/logoTiny.png" alt="logo">
          <h1>Studio Ghibli</h1>
        </header>
        <div id="descripcion">
          descripcion
        </div>

        <div id='nav'>
         <ul class='items'>
           <li><button>Home</button></li>
           <li><button>Películas</button></li>
           <li><button>Personajes</button></li>
           <li><button>Estadisticas</button></li>
         </ul>
        </div>
      </div>
       
      <did id='opcions'> 
        <ul class='opcionSortBy'>
          <li><button>Ordenar Películas</button>
            <ul>
              <li><button id="moviesChoose">De la A-Z</button>
                <ul>
                 <li><button>A-Z</button></li>
                 <li><button>Z-A</button></li>
                </ul>
              </li>
              <li><button id="movieScor">Por popularidad</button>
                <ul>
                  <li><button>+populares</button></li>
                  <li><button>-populares</button></li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </did>  
        
    </main>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
