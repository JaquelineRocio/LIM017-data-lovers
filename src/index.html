<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <main>
      
      
      <section>
        <header>
          <img id="logo" src="img/logoEsteSi.png" alt="logo">
          <h1>Studio Ghibli</h1>
         
        </header>
        <nav>
         <ul>
           <li>Home</li>
           <li>Peliculas</li>
           <li>Personajes</li>
           <li>Directores</li>
           <li>Estadísticas</li>
         </ul>
        </nav>
        <img src="img/totoro2.png" alt="">
      </section>
       
      <did id='opcions'> 
        <ul class='opcionSortBy'>
          <li><button>Ordenar Películas</button>
            <ul>
              <li><button id="moviesChoose">Ordenar de la A-Z</button>
                <ul>
                 <li><button>A-Z</button></li>
                 <li><button>Z-A</button></li>
                </ul>
              </li>
              <li><button id="movieScor">Ordenar por scor</button>
                <ul>
                  <li><button>Del 0 al 100</button></li>
                  <li><button>Del 100 al 0</button></li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </did>  

    </main>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
